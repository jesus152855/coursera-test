<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; border-width: 1px;}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="listUser"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="clickTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="userMessage" style="color:{{fontColor}};border-color:{{borderColor}};border-style: {{borderStyle}};">
           <!-- Your message can go here. -->
           {{userMessage}}
         </div>
   </div>

</body>
</html>
